<!DOCTYPE html>
<html>
  <head>
    <style>
      .design {
        display: flex;
        flex-direction: row;
        height: 50px;
        align-items: center;
        justify-content: space-between;
        background-color: blueviolet;
      }
      .left {
        color: white;
        padding-left: 20px;
      }
      .right {
        padding-right: 20px;
      }
      button {
        color: white;
        background-color: blueviolet;
        border-color: white;
        padding-top: 8px;
        padding-bottom: 8px;
        border-style: solid;
        border-radius: 4px;
      }
      .search {
        border-radius: 20px;
        border: none;
        
        padding-right: 500px;
      }
    </style>
  </head>
  <body>
    <div class="design">
      <div class="left">Home</div>
      <div class="middle">
        <input class="search" type="text" placeholder="Search">
      </div>
      <div class="right"><button>Download</button></div>
    </div>
  </body>
</html>
