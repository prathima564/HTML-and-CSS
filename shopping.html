<!DOCTYPE html>
<html>
  <head>
    <title>Shopping</title>
    <style>
      .shirt {
        height: 300px;
      }
      .styling {
        position: relative;
        display: flex;
        width: 200px;
        background-color: grey;
        box-shadow: 2px 2px 20px rgba(0,0,0,0.7);
        padding-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="styling">
      <img class="shirt" src="hoodie.jpg" alt="">
      <p style="
      position: absolute;
      background-color: black;
      color: white;
      padding-left: 8px;
      padding-right: 8px;
      padding-top: 10px;
      padding-bottom: 10px;
      right: -16px;
      top: 5px;
      ">20% OFF</p>
      <div style="
      display: flex;
      position: absolute;
      width: 226px;
      height: 100px;
      background-color: rgba(151, 144, 144, 0.653);
      align-items: center;
      justify-content: center;
      bottom: 0;
      ">
        <button>Add to Cart</button>
      </div>
    </div>
    
  </body>
</html>
